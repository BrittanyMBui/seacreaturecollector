{% extends 'base.html' %}
{% block content %}

<h1>Sea Creature Peeper View</h1>

<div class="row">
    <div class="col s6">
        {% for creature in creatures %}
        <a href="{% url 'detail' creature.id %}">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ creature.name }}</span>
                    <p>Species: {{ creature.species }}</p>
                    <p>Description: {{ creature.description }}</p>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
    <div class="col s6">
        <form method="POST">
            {% csrf_token %}
            {{ creature_form.as_p}}
            <input type="submit" class="btn" value="Add Creature">
        </form>
    </div>
</div>





{% endblock %}
